<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-body">
        <div class="contact-head">
            <div class="contact-title">
                <h1>Contact Us&nbsp; <i class="fa-solid fa-mobile-screen"></i></h1>
            </div>
            <div class="contact-nav">
                <a href="index.html"><i class="fa-solid fa-house"></i> </a>
                <a href="services.html"><i class="fa-brands fa-servicestack"></i> </a>
            </div>
        </div>

        <form action="https://formsubmit.co/3469harshsharma@gmail.com" method="POST" target="_blank" class="form">
            <h1>Business Sales&nbsp; <i class="fa-solid fa-user-tie"></i></h1>
            <div class="form-input">
                <div class="input-here">
                    <label for="Name">Enter your first name&nbsp; <i class="fa-solid fa-user-tie"></i></label>
                    <input type="text" placeholder="Your First Name" required>
                </div>
                <div class="input-here">
                    <label for="Name">Enter your last name&nbsp; <i class="fa-solid fa-user-tie"></i></label>
                    <input type="text" placeholder="Your Last Name" required>
                </div>
            </div>
            <div class="form-input">
                <div class="input-here">
                    <label for="Email">Enter your valid email address&nbsp; <i class="fa-regular fa-envelope"></i></label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="input-here">
                    <label for="Phone">Enter your valid phone number&nbsp; <i class="fa-solid fa-mobile-screen"></i></label>
                    <input type="number" placeholder="Your Phone" required>
                </div>
            </div>
            <div class="form-input">
                <div class="input-here">
                    <label for="Message">Enter your message&nbsp; <i class="fa-regular fa-comments"></i></label>
                    <textarea name="Message" cols="57" rows="5" placeholder="Your Message" required></textarea>
                </div>
            </div>
            <div class="form-input">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="footer">
            <h1><i class="fa-solid fa-phone"></i> Contact Me At || 9149349278</h1>
        </div>
    </div>
</body>
</html>
